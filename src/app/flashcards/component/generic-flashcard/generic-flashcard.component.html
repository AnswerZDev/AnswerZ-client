<div class="flex flex-column">
    <div class="flex-1 flex align-items-center justify-content-between pt-3 ml-5 mr-8">
      <ng-container *ngIf="title" [ngTemplateOutlet]="title.template"></ng-container>
      <p-dropdown [options]="modesVisibilite" [(ngModel)]="selectedModeVisibilities" optionLabel="name" value="Public"></p-dropdown>
    </div>
    <div class="flex flex-row justify-content-between">
      <div class="flex flex-column ml-5 w-5">
        <label for="blockChars" class="font-bold block mb-2"> Name </label>
        <input pInputText id="block" [pKeyFilter]="blockChars" class="w-full border-round-xl mb-2" placeholder="Name"/>
        <label for="blockChars" class="font-bold block mb-2"> Description </label>
        <input pInputText id="block" [pKeyFilter]="blockChars" class="w-full border-round-xl mb-4" placeholder="Description"/>
        <p-dropdown class="mt-3" [options]="modesCategorie" [(ngModel)]="selectedModeCategories" optionLabel="name" placeholder="CATEGORIES"></p-dropdown>
        <p-card class="flex flex-column w-full mt-5" (dragover)="onDragOver($event)" (drop)="onDrop($event)">
          <div class="flex flex-column justify-content-center align-items-center py-2">
            <label for="input-file" class="flex flex-column align-items-center gap-2 pt-3">
              <input id="input-file" type="file" accept=".png, .jpg, .gif" class="opacity-0 hidden" (change)="uploadImage($event)"/>
              <img [src]="imageUpload" alt="ImageUpload" class="w-5 h-full border-round-2xl ImageUpload"/>
              <div class="flex flex-column align-items-center gap-2">
                <span class="font-bold block">Upload an image</span>
                <span>or drag and drop PNG, JPG, GIF up to 25Mo</span>
              </div>
            </label>
          </div>
        </p-card>
      </div>
      <div class="flex flex-column w-7 mt-4">
        <p-card class="flex flex-column pl-5 pt-0 pr-5 custom-card">
          <label for="blockChars" class="font-bold block mt-1 mb-2"> Word </label>
          <input pInputText id="block" [pKeyFilter]="blockChars" class="w-full border-round-xl mb-2" placeholder="Word"/>
          <label for="blockChars" class="font-bold block mb-2"> Translation </label>
          <input pInputText id="block" [pKeyFilter]="blockChars" class="w-full border-round-xl mb-4" placeholder="Translation"/>
          <p-button class="flex flex-column w-full button-add"> ADD FLASHCARD TO SET </p-button>
        </p-card>
        <div class="flex flex-row justify-content-center mt-4">
          <p-button class="right-side" (click)="moveToPreview()">PREVIEW</p-button>
        </div>
      </div>
    </div>
    <div class="flex flex-row justify-content-center w-full mt-5 mb-5">
      <ng-container *ngIf="button" [ngTemplateOutlet]="button.template"></ng-container>
    </div>
    <div class=" flex flex-column gap-3">
      <div class="flex flex-row w-full">
        <span class="text-4xl pl-3 title">Card's preview</span>
      </div>
      <app-cards-preview></app-cards-preview>
    </div>
  </div>
