<div class="flex flex-column align-items-center h-screen mb-5">
    <div class="flex flex-column w-full">
      <div class="w-full flex justify-content-center mt-5">
        <div class="w-9">
          <h1 class="p-0 m-0 text-primary">English - vocabulary #3</h1>
          <h3 class="text-sm p-0 mt-2 text-primary-300">Theme : English</h3>
        </div>
      </div>
      <div class="w-full flex justify-content-center align-items-center">
            <p-progressBar class="w-9 ml-6 "
              [value]="progressValue"
              [showValue]="true">
            </p-progressBar>
            <p class="ml-3">{{this.nbGoodAnswers}}/{{this.nbAnswers}}</p>
      </div>
    </div>
    <div class="w-full h-screen flex flex-column align-items-center pt-6 pb-6">
      
      <div id="flipContainer" type="button" (click)="flip_flashcard()" class="relative flex justify-content-center align-items-center opacity-100 w-6 h-30rem border-round-3xl border-solid border-3 border-primary shadow-6 border-solid">
        <div *ngIf="currrentFlashCard">
          <h3 class="text-5xl text-primary" *ngIf="!isFliped; else isFlipedTemplate">{{currrentFlashCard.question}}</h3>
          <ng-template #isFlipedTemplate>
            <h3 class="text-5xl text-primary">{{currrentFlashCard.answer}}</h3>
          </ng-template>
        </div>
        <div class="absolute bottom-0 h-3rem bg-primary w-full flex justify-content-center align-items-center border-round-bottom-2xl">
            <p>Hit the card to turn it</p>
        </div>
      </div>
      <div class="mt-6 w-full flex justify-content-center">
        <div class="w-2 surface-0 flex justify-content-around">
          <button pButton type="button" label="OK" (click)="good()" class="bg-primary"></button>
          <button pButton type="button" label="NON" (click)="toLearn()" class="bg-primary"></button>
        </div>
      </div>    
      <p-dialog [(visible)]="visible" [style]="{width: 'auto'}" [modal]="true" [resizable]="false" [draggable]="false" [closable]="false">
        <div style="text-align: center;">
            <h3 class="mb-5">Voulez-vous recommencer ?</h3>
            <button pButton (click)="onClickRestartGame()" type="button" label="OUI" class="ml-4 bg-primary"></button>
            <button pButton (click)="onClickLeave()" type="button" label="NON" class="ml-4 bg-primary"></button>
        </div> 
      </p-dialog>
    </div>
   
  </div>
