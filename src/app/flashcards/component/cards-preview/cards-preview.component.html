<div *ngFor="let flashcard of displayedFlashcards; index as i" id="previewSection">
    <p-card class="w-full md:w-5 lg:w-20rem mb-4 pl-0 md:pl-2">
        <div class="flex flex-column">
            <div class="flex flex-row justify-content-between mt-1">
                <div class="flex flex-column">
                    <div class="flex flex-row gap-2 md:gap-3 mr-2">
                        <span style="font-size: 30px; font-weight: bold; margin-top: 5px;">Flashcard #{{i+1}}</span>
                        <div>
                            <button pButton icon="pi pi-pencil" class="p-button-rounded modify" (click)="modifyFlashcard(flashcard.id, flashcard.question, flashcard.answer)"></button>
                        </div>
                    </div>
                    <span>.......................................................</span>
                </div>
                <p-confirmPopup></p-confirmPopup>
                <button class="delete" (click)="deleteFlashcard(flashcard.id, $event)">Ã—</button>
            </div>
            <div class="flex flex-row justify-content-between">
                <div class="flex flex-column">
                    <span class="mt-2">Question</span>
                    <span class=" text-xl font-bold">{{flashcard.question}}</span>
                    <span class="mt-2">Answer</span>
                    <span class=" text-xl font-bold">{{flashcard.answer}}</span>
                </div>
            </div>
        </div>
    </p-card>
</div>
