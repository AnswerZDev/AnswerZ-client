<app-generic-flashcard>
    <ng-template pTemplate="title">
        <div>
            <span class="title">
            Edit your flashcard set
            </span>
            <i class="pi pi-pencil text-4xl ml-3" style="color: #9468F1;"></i>
        </div>
    </ng-template>
    <ng-template pTemplate="button">
      <p-button class="flex flex-column w-6 button-create">SAVE MODIFICATIONS</p-button>
  </ng-template>
</app-generic-flashcard>
