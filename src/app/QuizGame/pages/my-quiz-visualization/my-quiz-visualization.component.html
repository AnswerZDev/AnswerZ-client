<div class="p-8">
    <div class="w-10rem container-create-quiz">
        <p-button styleClass="flex justify-content-center w-10rem h-6rem border-round-2xl mb-2" (click)="createQuiz()"
        >
            <i class="pi pi-plus" style="font-size: 2.2rem; font-weight: bold;"></i>
        </p-button>
        <div class="text-center text-sm text-create-quiz">Create your own <br> template</div>
    </div>
    <div class="flex flex-column gap-2">
        <div class="flex flex-row justify-content-between align-items-center">
            <span class="title">Your quiz</span>
            <div class="p-4">
                <p-dropdown [options]="modesVisibilite" [(ngModel)]="selectedModeVisibilities"
                            (onChange)="onVisibilityChange($event)" optionLabel="name"></p-dropdown>
            </div>
        </div>
        <div *ngIf="quiz_list.length > 0; else noQuizs">
            <div class="grid-container">
                <div *ngFor="let quiz of quiz_list"
                     class="mr-4 border-round-3xl h-15rem w-15rem text-white
                        flex justify-content-center align-items-center image-container"
                     (click)="editQuiz(quiz.id)"
                >
                    <div class="flex flex-column h-full pt-2">
                        <img class="picture-quiz-container" [src]="quiz.image">
                        <span class="text-black-alpha-90 text-xs text-center pt-2">
                            {{ quiz.title }}
                        </span>
                    </div>
                </div>
            </div>
        </div>
        <ng-template #noQuizs>
            <span>
                No quiz found
            </span>
        </ng-template>
    </div>
</div>
