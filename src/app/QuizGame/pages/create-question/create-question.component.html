<div class="flex flex-column px-5 py-5 md:px-auto  pl-5">
    <span class="create-question font-medium text-4xl">
        Create question
    </span>
    <div class="flex flex-column px-3 py-3">
        <div class="flex flex-column">
            <div class="flex flex-column">
                <span class="create-question font-medium text-2xl">
                    Question
                </span>
                
                <input class="input-question" type="text" pInputText [(ngModel)]="e_value" placeholder="Enter a question"/>
            </div>
            <div>
               <!-- For the 3 select fields -->
            </div>
        </div>
        <div class="flex flex-column">

        </div>
        <div class="flex flex-column align-items-center py-5">
            <p-button (click)="createQuestion()" class="submit-button" label="Submit"></p-button>
        </div>
    </div>
</div>
