<div *ngFor="let cardset of displayedCardsets;" class="pl-5 align-items-center pt-3">
    <div *ngIf="cardset.visibility === 'Private'" class="w-20rem h-15rem p-2 border-1 border-round-2xl shadow-3 surface-border" id="{{cardset.id}}">
        <div>
            <div class="flex flex-row justify-content-between">
                <img [src]="imageWorld" class="w-2rem h-2rem">
                <div *ngIf="!cardset.isFlipped">
                    <span class="text-2xl font-bold text">{{ cardset.name }}</span>
                </div>
                <div *ngIf="cardset.isFlipped">
                    <span class="text-2xl font-bold text">{{ cardset.category }}</span>
                </div>
                <button (click)="flipCard(cardset)" class="pt-0 border-none outline-none cursor-pointer surface-0">
                    <img [src]="imageInformation" class="w-1rem h-1rem">
                </button>
            </div>
            <ng-container *ngIf="!cardset.isFlipped; else cardBack">
                <div class="flex justify-content-center">
                    <img [src]="cardset.image" class="w-7rem">
                </div>
                <div class="flex flex-row justify-content-around pt-3">
                    <p-button styleClass=" flex justify-content-center cardset-button">PLAY</p-button>
                    <div *ngIf="isLikedMode">
                        <p-button styleClass="flex justify-content-center cardset-button" (click)="redirectToEdit(cardset.id)">EDIT</p-button>
                    </div>
                </div>
                <div class="flex justify-content-end pt-3 pr-2 gap-1">
                    <img [src]="imageHeart" class="image">
                    <span class="text-xs font-bold">13 000 000</span>
                </div>
            </ng-container>
            <ng-template #cardBack>
                <div class="flex justify-content-center text-center pt-3">
                    <span class="text">{{ cardset.description }}</span>
                </div>
            </ng-template>
        </div>
    </div>
</div>
